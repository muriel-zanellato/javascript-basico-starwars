<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <div id="app">
        <h1>{{ title }}</h1>
        <small>{{ userName }}</span></small>

        <div class="characters">
            <div class="item">
                <img src="images/yoda.png" alt="Yoda">
                <p>Yoda</p>
            </div>

            <div class="item">
                <img src="images/luke.png" alt="Luke">
                <p>Luke </p>
            </div>

            <div class="item">
                <img src="images/leia.png" alt="Leia">
                <p>Leia</p>
            </div>

            <div class="item">
                <img src="images/hansolo.png" alt="Hansolo">
                <p>Hansolo</p>
            </div>

            <div class="item">
                <img src="images/vader.png" alt="Vader">
                <p>Vader</p>
            </div>

            <div class="item">
                <img src="images/chewbacca.png" alt="Chewbacca">
                <p>Chewbacca</p>
            </div>

            <div class="item">
                <img src="images/r2d2.png" alt="R2d2">
                <p>R2d2</p>
            </div>

            <div class="item">
                <img src="images/c3po.png" alt="C3po">
                <p>C3po</p>
            </div>

        </div>
        <script type="text/javascript" src="js/vue.js"></script>
        <script type="text/javascript" src="js/app.js"></script>

</body>

</html>
